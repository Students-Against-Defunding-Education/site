<!DOCTYPE html>
<html ng-app="restructuring" ng-controller="ctrl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--uncomment when we add a favicon-->
    <link rel="shortcut icon" href="./style/favicon.png" /-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--angular setup-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.4/angular-sanitize.min.js" integrity="sha512-zIcdv1GbeK4BRG8F1+d238N9aCF6EZq5edKdElLtG8sT4V+1sz87cIf+QngHESim2f0xEcwRbAC9ZlRHublq4A==" crossorigin="anonymous"></script>
    <!--boostrap-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Spartan">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>
    <!--custom-->
    <link rel="stylesheet" href="./style/main.css">
    <script src="js/env.js"></script>
    <script src = "js/angucomplete-alt.js"></script>
    <script src = "js/app.js"></script>
  </head>
  <body>
    <!--anything that should appear on all pages (navigation, for example) should go here-->

    <!--the ng-view controls the main content of different pages (in the views folder)..nav is controlled through routing-->
    <ng-view class="col-md-12 col-sm-12 col-lg-12 col-xl-10 offset-xl-1" id="view-content" autoscroll="true" ng-cloak></ng-view>

    <!--ditto for down here - footers and whatnot-->
  </body>
</html>
